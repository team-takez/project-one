<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/">
    <title>Hot Takez Takeaway</title>
</head>

<body class="p-3 bg-blue-200">



    <header>Hot Takez Takeaway</header>

    <!--Search Input -->

    <form class="dropdown" id="search-form">


        <select id="format-input" class="form-input">
            <option value="" disabled selected>Cuisine</option>
            <option value="american">American</option>
            <option value="mexican">Mexican</option>
            <option value="italian">Italian</option>
            <option value="mediterrainean">Mediterrainean</option>
            <option value="chinese">Chinese</option>
            <option value="asian">Asian</option>
            <option value="latinAmerican">Latin American</option>
            <option value="pizza">Pizza</option>
        </select>

        <select id="format-input" class="form-input w-100">
            <option value="" disabled selected>Location</option>
            <option value="northwestSide">Northwest Side</option>
            <option value="northSide">North Side</option>
            <option value="theLoop">The Loop</option>
            <option value="southSide">South side</option>
            <option value="southeastSide">Southeast Side</option>
            <option value="southwestSide">Southwest Side</option>
            <option value="suburbs">Suburbs</option>
        </select>

        <select id="format-input" class="form-input w-100">
            <option value="" disabled selected>Price</option>
            <option value="cheapest">The last day before payday</option>
            <option value="cheaper">I'm not Mr. Moneybags</option>
            <option value="cheap">I overspent last weekend</option>
            <option value="average">I've got it in the budget</option>
            <option value="more">I found an extra $20</option>
            <option value="most">I won a bet</option>
            <option value="mostest">I am Mr. Moneybags</option>

        </select>
        <button class="search">Search</button>

    </form>


    <div class="card" id="restaurant-card">
        <div class="name">Name</div>
        <div class="address">Address</div>
        <img src="https://media-cdn.tripadvisor.com/media/photo-o/0f/4b/fd/a7/our-dining-room.jpg" alt="" class="photo">
        <div class="description">Description</div>
        <div class="hours">Hours</div>
        <div class="link">Link</div>
    </div>

    <div class="wrapper">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </div>




    <!--Search buttons-->

</body>
<script src="./assets/script.js"></script>

</html>
